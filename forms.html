<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Details Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-wrapper {
      max-width: 800px;
      margin: 50px auto;
    }
    body {
      background-color: #f8f9fa; /* Light grey background */
    }
  </style>
</head>
<body class="d-flex flex-column" style="min-height: 100vh;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">User Registration</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Content -->
  <div class="container">
    <div class="form-wrapper">
      <h1 class="text-center mb-4">User Details Form</h1>
      <form id="user-form">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name:</label>
          <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email address" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required />
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth:</label>
          <input type="date" id="dob" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <textarea id="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender:</label>
          <select id="gender" class="form-control" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="occupation" class="form-label">Occupation:</label>
          <input type="text" id="occupation" class="form-control" placeholder="Enter your occupation" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-0">&copy; 2025 User Registration | Secure Your Data</p>
  </footer>

  <script>
    const userForm = document.getElementById('user-form');
    userForm.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('User details submitted successfully!');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
